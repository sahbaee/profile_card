<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahdiyar Sahbaee Ahmadi</title>
    <link rel="stylesheet" href="./src/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <div class="column column-1">
        <img class="avatar animate__animated animate__zoomInDown" src="./assets/img/default.jpg" />
        <h3 class="name_txt animate__animated animate__fadeInUp"></h3>
        <p class="bio_txt  animate__animated animate__zoomIn"></p>
      </div>
      <hr class=" animate__animated animate__bounceIn"/>
      <div class="column column-2  animate__animated animate__fadeInRight">
        <img class="icon github_icon " src="assets/icon/github.png" />
        <img class="icon stackoverflow_icon" src="assets/icon/stackoverflow.png" />
        <img class="icon linkedin_icon" src="assets/icon/linkedin.png" />
        <img class="icon instagram_icon" src="assets/icon/instagram.png" />
      </div>
    </div>
    <script src="./src/js/getData.js"></script>
  </body>
</html>
